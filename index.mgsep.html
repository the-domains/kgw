eaddf4","item":"5106c2f6-cf56-4158-ac30-4dd071713b5e","type":"text","html":"<p>&gt; But depression is a subsidiary aspect of thanaticism. You are supposed to be depressed, and you are supposed to think that&#8217;s your individual failing or problem. Your bright illusory fantasy-world is ripped away from you, and the thanatic reality is bared &#8211; you are supposed to think its your fault. You have failed to believe. See a shrink. Take some drugs. Do some retail therapy.</p>","score":0,"created_at":"2015-10-19T00:50:41.185Z","updated_at":null,"metadata":{"starred":true,"source":"5106c2f6-cf56-4158-ac30-4dd071713b5e","publisher":{}},"src":null,"text":"> But depression is a subsidiary aspect of thanaticism. You are supposed to be depressed, and you are supposed to think that’s your individual failing or problem. Your bright illusory fantasy-world is ripped away from you, and the thanatic reality is bared – you are supposed to think its your fault. You have failed to believe. See a shrink. Take some drugs. Do some retail therapy.","length":383,"language":"en","measurementVersion":12,"measurementHash":"47d237d865023084aabe804ced1cefb6"},{"id":"7bd97047-0bf8-4e59-b49c-6f13afbf2df5","item":"5106c2f6-cf56-4158-ac30-4dd071713b5e","type":"article","html":"<article><h1>Birth of Thanaticism</h1><p>I don&apos;t know why we still call it capitalism&period; It seems to be some sort of failure or blockage of the poetic function of critical thought&period; Even its adherents have no problem calling it capitalism any more&period; Its critics seem to be reduced to adding modifiers to it&colon; postfordist&comma; neoliberal&comma; or the rather charmingly optimistic &apos;late&apos; capitalism&period;</p></article>","score":1,"created_at":"2015-10-19T00:50:41.599Z","updated_at":null,"metadata":{"author":[{"name":"View all posts by McKenzie Wark","url":"http://www.publicseminar.org/author/kenwark/","avatar":{}}],"related":[{"score":0.558694303,"description":"Oil! Our secret god, our
